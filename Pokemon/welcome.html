<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="shortcut icon" href="./images/pokemon-logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>


    <main class="container-fluid m-0 p-0 d-flex justify-content-center align-items-center">

        <div class="col-6 text-center">
            <img src="https://imagenpng.com/wp-content/uploads/2016/09/Pikachu-png-0.png" id="imgWelcome">
            <div class="">
                <p>
                    Bienvenido a mi pokedex.
                </p>
                <form action="" class="d-flex" onsubmit="searchPokemon(event)">
                    <input id="search" class="form-control me-2" type="text" name="inpPokemon" placeholder="Enter your name" autocomplete="off" aria-label="Search">
                    <button class="btn btn-outline-success" for="inpPokemon" type="submit">Confirm</button>   
                    
                  </form>
            </div>
        </div>   
        <div class="col-6" id="stats-pokemon">
            <p class="pokemon-id col-4 text-center p-2" id="id-font">ID: ${id}</p>
            <h1 class="title" id="pokemon-title">${nombre}</h1>
            <h4 id="" style="color: black;">Type: ${tipo}</h4>        
        </div>        
        <video muted autoplay loop>
            <source src="./video/videoWelcome.mp4" type="video/mp4">
        </video>
        <div class="capa"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
