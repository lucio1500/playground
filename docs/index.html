<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="shortcut icon" href="./images/pokemon-logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>   
        <div class="capa"></div>
        <video muted autoplay loop>
            <source src="./video/videoWelcome.mp4" type="video/mp4">
        </video>


    <main class="container-fluid m-0 p-0 d-flex justify-content-center align-items-center" style="height: 100vh;">

        <div class="d-flex align-items-center p-2" id="welcome-container">
            <div class="col-6 text-center">
                <img src="https://imagenpng.com/wp-content/uploads/2016/09/Pikachu-png-0.png" id="imgWelcome">
            </div>   
            <div class="col-6">
                <h1>
                    Welcome to my Pokedex.
                </h1>
                <form action="menu.html" class="col-12" onsubmit="cargaNombre(event)">
                    <label class="m-2" for="loadName"> Enter Your Name and Continue to the Pokedex. </label>
                    <input id="loadName" class="form-control col-1 me-2 border-2 border-success" type="text" name="inpName" placeholder="Enter your name" autocomplete="off">
                    <button class="btn btn-success m-2" for="inpName" type="submit">Confirm</button>             
                </form>
            </div>

        </div>
     

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./welcome.js"></script>
</body>
</html>
